<!DOCTYPE html>

<html>
    <head>
        <title>Pagina Principal</title>
        <meta charset="utf-8">       
    </head>
    <body>
        
        <h2>Login</h2>
        <form>

            Login:<br>
            <input type="text" name="login"><br>
            Senha:<br>
            <input type="password" name="senha"><br>
            <input type="button" value="Logar">
        </form>

        <h2>Cadastre-se</h2>
        <form>
        Login:<br>
            <input type="text" name="login"><br><br>

            sexo: <br>
            <input type="radio" name="sexo" value="M"> Masculino<br>
            <input type="radio" name="sexo" value="F"> Feminino<br><br>

            Interesses<br>
            <input type="checkbox" name="interesses"> Futebol<br>
            <input type="checkbox" name="interesses"> Cinema<br>
            <input type="checkbox" name="interesses"> Musica<br><br>

            Estado<br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="pr">PR</option>
                <option value="rn">RN</option>
                <option value="rj">RJ</option>
                <option value="mg">MG</option>
            </select><br><br>

            Observações:<br>
            <textarea name="" id="" cols="30" rows="3"></textarea><br>

            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
