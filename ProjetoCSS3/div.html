<!DOCTYPE html>
<html>
    <head>
        <title>Div e Span</title>
        <meta charset="utf-8">

        <style type="text/css">

            #topo {
                background: blue;
            }

            #conteudo {
                background: red;
            }

            .produto {
                background: gray;
                margin: 10px;
            }

            #rodape {
                background: green;
            }

            #assinatura {
                background: pink;
            }
         
        </style>
    </head>
    <body>

        <div id="topo">

            <img src="imagens/amazon.jpg" width="150">
            <ul>
                <li>Home</li>
                <li>Quem somos</li>
                <li>Contato</li>
            </ul>            
        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>

            <div id="rodape">

                Todos os direitos reservados
            </div>
        </div>

        <span id="assinatura">
            Jamilton
        </span>
        
    </body>
</html>
